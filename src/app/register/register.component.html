<div class="container-fluid">
    <div class="row">
      <div class="col-md-6 order-md-2 form-right">
        <img src="assets/images/icon.png" alt="icon">
        <h4 class="pt-3">Sign in to your Account</h4>
        <h6 class="text-muted">Welcome back! Please enter your details</h6>
  
        <form #signUpForm="ngForm" >
          <div class="form-group pt-2">
            <label for="Username" class="mt-3">Name</label>
            <input type="text" class="form-control pt-2" #name="ngModel" placeholder="Enter your full name"
              name="username" ngModel pattern="[a-zA-Z\s]+$" required >
            <span *ngIf="name.invalid && name.touched " class="text-danger" style="font-size: 12px;">Enter Valid Name</span>
          </div>
          <label for="tel fs-18" class="mt-3">Phone</label>
          <div class="input-group phone">
            <button><img src="assets/images/Pakistan.png" alt=""></button>
            <input type="tel" class="form-control" #mobile="ngModel" placeholder="Enter phone No." name="mobile" ngModel
              maxlength="12" minlength="10" pattern="03[0-9]{2}-[0-9]{7}" required>
          </div>
          <span *ngIf="mobile.invalid && mobile.touched " class="text-danger" style="font-size: 12px;">Enter Valid Number (0300-1234567)</span>
  
          <br>
          <div class="form-group ">
            <label for="exampleInputEmail1 fs-18">Email</label>
            <input type="email" class="form-control pt-2" #email="ngModel" placeholder="Enter your email" name="email"
              email ngModel required [(ngModel)]="email">
            <span *ngIf="email.invalid && email.touched " class="text-danger" style="font-size: 12px;">Enter Valid Email</span>
  
          </div>
          <div class=" form-group pt-1 password mt-3">
            <label>Password</label>
            <div class="input-group">
              <input [type]="showPassword ? 'text' : 'password'" class="form-control pt-2" #passwordField="ngModel"
                placeholder="Enter your Password" name="password" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{8,}$"
                minlength="8" ngModel required [(ngModel)]="password">
              <button class="eye-off-btn" type="button" (click)="togglePasswordVisibility()">
                <img [src]="showPassword ? 'assets/images/eye-slash.2.svg' : 'assets/images/eye.3.svg'" alt="">
              </button>
            </div>
  
            <span *ngIf="passwordField.invalid && passwordField.touched " class="text-danger" style="font-size: 12px;">use capital,small letter and numbers</span>
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-5 p-2" (click)="onRegister()" [disabled]="signUpForm.invalid" >Sign in</button>
          <p class="pt-2 text-dark"><a class="text-decoration-none" routerLink="/login">Already have account</a></p>
        </form>
      </div>
      <div class="col-md-6 order-md-1 form-left">
        <img src="assets/images/form-icon.png" alt="">
      </div>
    </div>
  </div>
